- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.aliases: shell/aliases
    ~/.bashrc: shell/bash/bashrc
    ~/.bash_profile: shell/bash/bash_profile
	~/.editorconfig:
    ~/.functions: shell/functions
    ~/.mackup.cfg:
	~/.nanorc: shell/nanorc
    ~/.zshrc:
		path: zsh/zshrc
		force: true
    ~/.zshenv: shell/zsh/zshenv
    ~/.oh-my-zsh: shell/zsh/oh-my-zsh
    ~/.gitconfig:
    ~/.gitignore:
    ~/.rbenv:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc

